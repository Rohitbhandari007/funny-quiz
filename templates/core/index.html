{% extends "core/base.html" %}
{% load static %}
{% block content %}

<audio loop id="audio" src="{% static 'jp-error.mp3' %}"></audio>
<audio id="mainmenu-audio" src="{% static 'mainmenu.mp3' %}"></audio>
<audio id="hover-audio" src="{% static 'bubble.mp3' %}"></audio>




<div class="container">

    <label class="label-room">
        Enter room name
    </label>
    <input id="room-name-input" type="text" size="100" class="only-input" required><br>

    <label class="label-user">

        Enter Username
    </label>
    <input id="user-name-input" type="text" size="100" class='only-input'><br>

    <input class='button-30' id="room-name-submit" type="button" value="Start Game" onmouseover="playHoverAudio()">

    <div class="errormsg" id="'errormsg">



        <div class="alert" id="alert">
            Room name and Username can't be empty
            <span class="closebtn" onclick="this.parentElement.style.visibility='hidden'; stopErrorMusic()">X</span>
        </div>
    </div>

</div>






<script src="{% static 'core/js/index.js' %}"></script>
{% endblock content %}
