{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'core/index.css' %}">
    <!-- CSS only -->


    <title>Chat Rooms</title>
</head>

<body>
    <div class="gametitle">
        funny QUIZ
    </div>
    <div class="music">
        <img src="{% static 'volume.png' %}" class="'volicon" onclick={toggleMusic()}></img>
        <div class="slidercontainer">
            <input type="range" min="1" max="100" id="slider" value="50" class="slider" onchange="musicVolume()">
        </div>

    </div>
    <div class="container">


        Enter room name
        <input id="room-name-input" type="text" size="100" required><br>
        Enter username
        <input id="user-name-input" type="text" size="100" required><br>

        <input class='button-50' id="room-name-submit" type="button" value="Enter">

        <div class="errormsg" id="'errormsg">
            <audio id="audio" src="{% static 'error.mp3' %}"></audio>
            <audio id="mainmenu-audio" src="{% static 'mainmenu.mp3' %}"></audio>


            <div class="alert" id="alert">
                Room name empty
                <span class="closebtn" onclick="this.parentElement.style.visibility='hidden';">X</span>
            </div>
        </div>

    </div>






    <script>

        var musicplaying = false;

        function musicVolume() {
            var volumevalue = document.getElementById('slider').value
            mainmenu = document.getElementById('mainmenu-audio')

            console.log(volumevalue)
            var newvolume = volumevalue / 100;
            console.log(newvolume)
            mainmenu.volume = newvolume;

        }



        function playMusic() {
            mainmenu = document.getElementById('mainmenu-audio')
            mainmenu.play()
            musicplaying = true;

        }

        function stopMusic() {
            mainmenu = document.getElementById('mainmenu-audio')
            mainmenu.pause()
            musicplaying = false;

        }

        function toggleMusic() {
            musicplaying ? stopMusic() : playMusic()
        }

        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = document.querySelector('#room-name-input').value;

            if (roomName === '') {
                console.log('room name empty');
                audio = document.getElementById("audio")
                audio.play()



                setTimeout(alertpls, 100)

                function alertpls() {
                    alertarea = document.getElementById('alert')
                    alertarea.style.visibility = 'visible'


                }


            } else {
                window.location.pathname = '/chat/' + roomName + '/';

            }
        };
    </script>
</body>

</html>
