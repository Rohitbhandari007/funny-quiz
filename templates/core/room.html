{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'core/room.css' %}">

    <title>Chat Room</title>
</head>

<body onload="showusername(); sendCommand()">
    <audio id="message-audio" src="{% static 'samsung.mp3' %}"></audio>
    <div class="gametitle">
        funny QUIZ
    </div>
    <div class="name-btn-container">
        <div class="user-name-box" id="user-name-box">
        </div>
        <button onclick="sendCommand()" class="restart-button">Restart</button>
    </div>


    <div class="container">


        <div class="gamecontainer">
            <div class="question"></div>
            <div class="options">
            </div>

            <div class="errormsg">
                <div class="alert" id="alert">
                    Incorrect answer
                    <span class="closebtn" onclick="this.parentElement.style.visibility='hidden';">Ok</span>
                </div>
            </div>

        </div>


        <div class="chatcontainer">

            <div class="chatmesseges" id="chat-log">

            </div>
            <input class="chatinput" id="chat-message-input" type="text" size="100" placeholder="Enter your messege...">
            <input id="chat-message-submit" type="button" class="button-50" value="Send">

        </div>
    </div>



    {{ room_name|json_script:"room-name" }}
    <script>

    </script>
    <script src="{% static 'core/js/room.js' %}"></script>

</body>

</html>
