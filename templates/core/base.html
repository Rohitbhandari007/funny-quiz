{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'core/index.css' %}">

    <!-- CSS only -->
    <title>Funny Quiz</title>
</head>

<body>
    <div class="gametitle">
        funny QUIZ
    </div>
    <div class="music">
        <img src="{% static 'volume.png' %}" class="'volicon" onclick={toggleMusic()}></img>

        </div>

    </div>
    {% block content %}
    {% endblock %}
</body>




</html>
